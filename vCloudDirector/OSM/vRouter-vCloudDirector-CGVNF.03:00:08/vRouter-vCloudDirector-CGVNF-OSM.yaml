vnfd:vnfd-catalog:
    vnfd:
    -   id: CGVNF_vnfd_id
        name: CGVNF
        description: 
        vdu:
        -   id: CGVNF_vdu_id
            name: CGVNF_vdu_name
            vm-flavor:
                vcpu-count: 1
                memory-mb: 1024
                storage-gb: 10
            image: ubuntu
            
            guest-epa:
                mempage-size: SMALL
                cpu-pinning-policy: ANY
            interface:
            -   name: e1
                type: EXTERNAL 
                virtual-interface:
                    type: E1000
                external-connection-point-ref: mgmt1 
        connection-point:
            -   name: mgmt1
                type: VPORT